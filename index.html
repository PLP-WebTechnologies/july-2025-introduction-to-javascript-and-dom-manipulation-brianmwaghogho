<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>
  <p id="intro">This page demonstrates variables, conditionals, functions, loops, and DOM manipulation.</p>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Brian')">Show Greeting</button>
    <p id="greeting"></p>

    <button onclick="calculateTotal(120, 3)">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listNumbers()">List Numbers 1â€“5</button>
    <ul id="numberList"></ul>

    <button onclick="countdown(5)">Start Countdown</button>
    <p id="countdownResult"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Background Color</button>
    <button id="changeTextBtn">Change Intro Text</button>
    <button id="addItemBtn">Add New List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
